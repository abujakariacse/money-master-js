<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Settlement</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-center mt-4 pt-2 fw-bold text-success">Monthly Settlement</h1>
    </header>

    <!-- main -->
    <main>
        <section class="container pt-4 mt-4">
            <div class="row g-lg-4">
                <!-- first column  -->
                <div class="col-12 col-sm-12 col-lg-6 col-xl-6">
                    <img class="calc-img img-fluid rounded" src="images/dark-calc.jpg" alt="">
                </div>
                <!-- calculation column -->
                <div class="col-12 col-sm-12 col-lg-6 col-xl-6 ps-lg-4 calc-area">
                    <div class="row g-3 align-items-center mb-3">
                        <!-- income start  -->
                        <h5 class="ps-5 ms-5">Income</h5>
                        <div class="col-auto">
                            <label class="col-form-label">Income:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="income-field" class="form-control">
                        </div>
                    </div>
                    <!-- Expenses start  -->
                    <div class="row g-3 align-items-center mb-3">
                        <h5 class="ps-5  ms-5">Expenses</h5>
                        <div class="col-auto">
                            <label class="col-form-label">Food:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="food-cost" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label class="col-form-label">Rent:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="rent-cost" class="form-control">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label class="col-form-label">Cloths:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="cloth-cost" class="form-control">
                        </div>
                    </div>
                    <button id="calc-btn" type="submit" class="calculate-btn btn btn-primary mb-4">Calculate</button>
                    <h4 class="">Total Expenses: $<span id="total-cost">5500</span></h4>
                    <h4 class="mb-4">Balance: $<span id="current-balance">4500</span></h4>

                    <!-- saving section start  -->
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label class="col-form-label">Save:</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" class="form-control">
                        </div>
                        <div class="col-auto">
                            <span>% </span>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                        <h4 class="mt-4">Saving Amount: $<span>2000</span></h4>
                        <h4>Remaining Balance: $<span>2500</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
