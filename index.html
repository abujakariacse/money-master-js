<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Settlement</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-4 pt-2 fw-bold text-success">Monthly Settlement</h1>
    </header>
    <main>
        <section class="container pt-4 mt-4">
            <div class="row gx-5">
                <div class="col-12 col-sm-12 col-lg-6 col-xl-6">
                    <img class="calc-img img-fluid rounded" src="images/dark-calc.jpg" alt="">
                </div>
                <div class="col-12 col-sm-12 col-lg-6 col-xl-6 ps-lg-4 calc-area">
                    <div class="">
                        <h5 class="ps-5  ms-5">Income</h5>
                        <span>Income:</span>
                        <input class="mb-3 rounded" type="number" name="" id="">
                        <h5 class="ps-5  ms-5">Expenses</h5>
                        <span>Food:</span>
                        <input class="mb-3 rounded" type="number" name="" id="">
                        <br>
                        <span>Rent:</span>
                        <input class="mb-3 rounded" type="number" name="" id="">
                        <br>
                        <span>Clothes:</span>
                        <input class="mb-3  rounded" type="number" name="" id="">
                        <br>
                        <button class="calculate-btn btn btn-success fw-bold px-3 mb-4 ms-6">Calculate</button>
                        <h4 class="">Total Expenses: $<span>5500</span></h4>
                        <h4 class="mb-3">Balance: $<span>4500</span></h4>
                        <h4 class="d-inline">Save:</h4>
                        <input class="mb-3  rounded" type="number">
                        <span>%</span>
                        <button class="btn btn-success fw-bold px-3 col-sm ms-2">Save</button>
                        <h4>Saving Amount: $<span>2000</span></h4>
                        <h4>Remaining Balance: $<span>2500</span></h4>
                    </div>

                </div>

            </div>





        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
